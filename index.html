<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/index.js" defer></script>
</head>

<body>
    <div class="scores">
        <p class="score">
            Player Score: <span></span>
        </p>
        <p class="score">
            Computer Score: <span></span>
        </p>
    </div>
    <p class="turn"><span>Your</span> turn...</p>
    <div class="grid">
        <div class="check"></div>
        <div class="check"></div>
        <div class="check"></div>
        <div class="check"></div>
        <div class="check"></div>
        <div class="check"></div>
        <div class="check"></div>
        <div class="check"></div>
        <div class="check"></div>
    </div>
    <button class="clearRecords">Clear Records</button>
    <div class="gameOver">
        <div class="gameOverWrapper">
            <p>Congratulations You Won!</p>
            <button>Play Again!</button>
        </div>
    </div>
</body>

</html>
